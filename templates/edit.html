<!-- templates/edit.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Edit Student Record</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" value="{{ student[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Roll Number:</label>
            <input type="text" name="roll" value="{{ student[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" value="{{ student[3] }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
